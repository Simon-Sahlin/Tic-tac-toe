<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="setupWrapper">
        <h2>Welcome to <em class="blue">Tic</em>-<em class="orange">Tac</em>-<em class="green">Toe!</em></h2>
        <h3>Choose Your Players:</h3>
        <div>
            <form action="">
                <label for="player1">Player 1 Name</label>
                <input type="text" id="player1" name="player1" value="Player 1">
                <div class="colors">
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                </div>
            </form>
            <form action="">
                <label for="player1">Player 2 Name</label>
                <input type="text" id="player2" name="player2" value="Player 2">
                <div class="colors">
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                </div>
            </form>
        </div>
        <button>START GAME</button>
    </div>

    <h1>Welcome to Tic-Tac-Toe!</h1>
    <div id="gameWrapper">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div id="messageWrapper" class="hidden">
        <h2><em>Player 1</em> Wins</h2>
        <button>RESTART</button>
    </div>
</body>
</html>
